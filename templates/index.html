<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Simulador Elecciones</title>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <script src="//cdn.amcharts.com/lib/4/core.js"></script>
        <script src="//cdn.amcharts.com/lib/4/charts.js"></script>
        <script src="//cdn.amcharts.com/lib/4/themes/animated.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/geodata/colombiaHigh.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="container">
            <div id="relleno"></div>
            <div id="all">
                <div>
                    <h1 id='nombre'>Resultados Finales</h1>
                    <h5 id="subtitle">Elecciones Senado de la República</h5>
                </div>
                <div>
                    <div class="cabezera" id="cabezeraMapa">
                        <h3 class="categoryTitle">Conformacion del senado. Escaños por partidos</h3>
                    </div>
                    <div id="semiCircle"></div>
                </div>
            </div>
        </div>
        <div id="info">
            {% csrf_token %}
        </div>
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
